<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form [formGroup]="userForm" (ngSubmit)="Save(userForm.value)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Username"
            formControlName="username"
            [class.is-valid]="userForm.controls['username'].valid"
            [class.is-invalid]="!userForm.controls['username'].valid && submitted"
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Please choose username</div>
          <!-- <div class="alert alert-danger" *ngIf="userForm.controls['username'].hasError('required') && userForm.controls['username'].touched">Username is Required*</div>
          <div class="alert alert-danger" *ngIf="userForm.controls['username'].hasError('minlength') && userForm.controls['username'].touched">Username is must be 5 characters*</div> -->
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            formControlName="password"
            [class.is-valid]="userForm.controls['password'].valid"
            [class.is-invalid]="!userForm.controls['password'].valid && submitted"
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Write Valid Password</div>
          <!-- <div class="alert alert-danger" *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched">Password is Required*</div> -->
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email"
            formControlName="email"
            [class.is-valid]="userForm.controls['email'].valid"
            [class.is-invalid]="!userForm.controls['email'].valid && submitted"
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Write a valid email</div>
          <!-- <div class="alert alert-danger" *ngIf="userForm.controls['email'].hasError('required') && userForm.controls['email'].touched">Password is Required*</div> -->
        </div>
        <button type="submit" class="btn btn-primary btn-md" >Submit</button>
      </form>
    </div>
  </div>
</div>

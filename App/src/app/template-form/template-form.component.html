<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="container">
        <form #F="ngForm" (ngSubmit)="Save(F)">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
              [(ngModel)]="model.username"
              name="username"
              #username="ngModel"
              required
              minlength="8"
            />{{ model.username }}
            <div *ngIf="username.errors && username.touched">
              {{ username.errors | json }}
              <div class="alert alert-danger" *ngIf="username?.errors.required">
                username is required*
              </div>
              <div
                class="alert alert-danger"
                *ngIf="username?.errors.minlength">
                username must be atleast {{ username?.errors.minlength.requiredLength }} letters*
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
              name="password"
              [(ngModel)]="model.password"
              #password="ngModel"
              required
            />
            <div *ngIf="password.errors && password.touched">
                {{password.errors | json}}
                <div class="alert alert-danger" *ngIf="password?.errors.required">
                    Password is required*
                </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email"
              name="email"
              [(ngModel)]="model.email"
              #email="ngModel"
              required
            />
            <div *ngIf="email.errors && email.touched">
                {{password.errors | json}}
                <div class="alert alert-danger" *ngIf="email?.errors.required">
                    Email is required*
                </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!F.valid"
              >
                Action
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
